<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/css/main.css" />
  <title>Contact form</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html"><img src="/public/img/brandwhite.png"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <a class="nav-link btn-bg-primary ms-4" aria-current="page" href="/">Home</a>
          <a class="nav-link btn-bg-primary ms-4" href="/project">Add Project</a>
        </ul>
        <a id="contact-me-btn" class="btn btn-dark px-3 py-1" href="/contact">Contact Me</a>
      </div>
    </div>
  </nav>
  <!-- end navbar -->
  <div class="bg-body-secondary full-height mx-1 px-1 py-3">
    <h1 class="text-center my-4">Get in touch</h1>
    <!-- contact form -->
    <div id="form-container" class="container-form-blog d-flex justify-content-center">
      <!-- form container -->
      <form id="contact-form" class="w-50">
        <div>
          <label for="name" class="form-label fw-bold">Name</label>
          <input type="text" id="name" class="form-control" />
        </div>

        <div>
          <label for="email" class="form-label fw-bold mt-3">Email</label>
          <input type="text" id="email" class="form-control" />
        </div>

        <div>
          <label for="phone" class="form-label fw-bold mt-3">Phone Number</label>
          <input type="tel" id="phone" class="form-control" />
        </div>

        <div>
          <label for="subject" class="form-label fw-bold mt-3">Subject</label>
          <select id="subject" class="form-control">
            <option selected disabled>Choose your inquiries</option>
            <option>Let's connect</option>
            <option>Let's collaborate</option>
            <option>I have a question</option>
            <option>Other</option>
          </select>
        </div>

        <div>
          <label for="message" class="form-label fw-bold mt-3">Message</label>
          <textarea id="message" class="form-control pb-5" style="resize: none"></textarea>
        </div>
        
        <div class="d-flex justify-content-end mt-4">
          <button type="submit" onclick="getData()" class="btn btn-dark btn-bg-primary-custom-hover px-5 rounded-pill py-1 fw-semibold">Submit</button>
        </div>
      </form>
      <!-- end form container -->
    </div>
  </div>
  <!-- end contact form -->
  <script src="/public/js/contact-form.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
