<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <title>Login Page</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/public/img/brandwhite.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <a class="nav-link btn-bg-primary ms-4 fw-bolder active" aria-current="page" href="/">Home</a>
                    {{if .IsLoggedIn}}
                    <a class="nav-link btn-bg-primary ms-4" href="/project">Add Project</a>
                    {{end}}
                </ul>
                <div class="ms-auto me-lg-3">
                    <ul class="navbar-nav fw-bold gap-1 text-center">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/login">Login</a>
                        </li>
                    </ul>
                </div>
                <a id="contact-me-btn" class="btn btn-dark px-3 py-1" href="/contact">Contact Me</a>
            </div>
        </div>
    </nav>



    <!-- Login Form -->
    <div class="container d-flex justify-content-center">
        <div class="w-50">
            <h3 class="text-center mt-5">LOGIN</h3>
            <form action="/to-login" method="POST">
                {{if .FlashMessage}}
                {{if .FlashStatus}}
                <div class="alert alert-danger" role="alert">
                    {{.FlashMessage}}
                </div>
                {{else}}
                <div></div>
                {{end}}
                {{end}}
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-danger mt-3 px-5">LOGIN</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Login Form End -->

    <script src="/public/js/contact-form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
