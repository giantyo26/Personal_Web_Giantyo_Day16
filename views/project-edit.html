<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <title>Update Project Page</title>
</head>


<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/public/img/brandwhite.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <a class="nav-link btn-bg-primary ms-4 fw-bolder active" aria-current="page" href="/">Home</a>
                    {{if .Flash.FlashStatus}}
                    <a class="nav-link btn-bg-primary ms-4" href="/project">Add Project</a>
                    {{end}}
                </ul>
                <div class="ms-auto me-lg-3">
                    <ul class="navbar-nav fw-bold gap-1 text-center">
                        {{if .Flash.FlashStatus}}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Hello, {{.Flash.FlashName}}</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        {{else}}
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/login">Login</a>
                        </li>
                        {{end}}
                    </ul>
                </div>
                <a id="contact-me-btn" class="btn btn-dark px-3 py-1" href="/contact">Contact Me</a>
            </div>
        </div>
    </nav>
    <!-- end navbar -->


    <!-- Project Form -->

    <div class="bg-body-secondary full-height align-items-center px-1 py-3">
        <h1 class="text-center my-4">UPDATE MY PROJECT</h1>
        <div id="container-form" class="container-form-blog d-flex align-items-center justify-content-center">
            <!-- form container -->
            <form action="/update-project/{{.Project.Id}}" method="post" class="w-50" enctype="multipart/form-data">
                <div id="name-container">
                    <label for="project-name" class="form-label fw-bold">Project Name</label>
                    <input type="text" id="project-name" name="project-name" class="form-control"
                        value="{{.Project.ProjectName}}">
                </div>

                <div id="date-container" class="row mt-3">
                    <div class="col">
                        <label for="start-date" class="fw-bold">Start Date</label>
                        <input type="date" id="start-date" name="start-date" class="form-control"
                            value="{{.Project.StartDateString}}" required>
                    </div>
                    <div class="col">
                        <label for="end-date" class="fw-bold">End Date</label>
                        <input type="date" id="end-date" name="end-date" class="form-control"
                            value="{{.Project.EndDateString}}" required>
                    </div>
                </div>

                <div id="description-container" class="mt-3">
                    <label for="description" class="form-label fw-bold">Description</label>
                    <textarea id="description" name="description" class="form-control pb-5" style="resize:none"
                        required>{{.Project.Description}}</textarea>
                </div>
                <label class="label fw-bold mt-3 mb-1">Languages & Technologies</label>
                <div id="technologies-container">
                    <div class="container ">
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="technologies" id="javascript"
                                        value="javascript" {{if .Javascript}}checked{{end}}>
                                    <label class="form-check-label" for="javascript">
                                        Javascript
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="technologies" id="go"
                                        value="go" {{if .Go}}checked{{end}}>
                                    <label class="form-check-label" for="go">
                                        Go
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="technologies" id="python"
                                        value="python" {{if .Python}}checked{{end}}>
                                    <label class="form-check-label" for="python">
                                        Python
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="technologies" id="c" value="c"
                                        {{if .C}}checked{{end}}>
                                    <label class="form-check-label" for="c">
                                        C
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="technologies" id="react"
                                        value="react" {{if .React}}checked{{end}}>
                                    <label class="form-check-label" for="react">
                                        React.js
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="technologies" id="postgresql"
                                        value="postgresql" {{if .Postgresql}}checked{{end}}>
                                    <label class="form-check-label" for="postgresql">
                                        Postgresql
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="thumbnail-container">
                    <label class="form-label fw-bold">Upload an image</label>
                    <input class="form-control" id="thumbnail" type="file">
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <button type="submit"
                        class="btn btn-dark btn-bg-primary-custom-hover px-5 rounded-pill py-1 fw-semibold">Add</button>
                </div>
            </form>
            <!-- end form container -->
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
